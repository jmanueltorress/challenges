<script>
    alert("Hola de nuevo a Js")

    //Promedio y Suma de 3 edades diferentes
    document.write("La edad de juan es: 22 años<br>");
    document.write("La edad de jesus es: 27 años<br>");
    document.write("La edad de jose es: 24 años<br>" + "<br>");
    document.write("El promedio de las 3 edades es: " + (22 + 27 + 24 / 3) + " Años" + "<br>");
    document.write("La suma de las 3 edades es: " + (22 + 27 + 24) + " Años" + "<br><br>");

    // Resta
    document.write("Juan nacio en: " + (2022 - 22)
        + ", Jesus nacio en: " + (2022 - 27) + " y Jose nacio en: " + (2022 - 24) + "<br>" + "<br><br>");

       
    //Uso de Variables en Js
    
    document.write("--Variables en js" + "<br><br>"); //Utilizando var con tipo de datos int
    var añoA, añoN;
    añoA = 2022;
    document.write("Juan nacio en el año: " + (añoA - 22) + "<br>");
    añoN = 2000;
    document.write("Juan tiene: " + (añoA - añoN) + " años" + "<br>");

    //Sobreescribir el valor de la variable
    añoA = 2020;
    document.write("Jesus nacio en el año: " + (añoA - 27) + "<br>");
    añoN = 1995;
    document.write("Jesus tiene: " + (añoA - añoN) + " años" + "<br><br>");

    //Calcular promedio de edades con variables
    var edadAna = 18, edadCarla = 21, edadMary = 34;
    promedio = ((edadAna + edadCarla + edadMary) / 3)
    document.write("Edades/ Ana: 18, Carla: 21 y Mary: 34 "+ "<br>");

    var nom1= " Ana", nom2= " Carla", nom3=" Mary"; //var tambien admite datos de tipo string
    document.write("El promedio de las edades de"+ nom1+ nom2+ " y" + nom3 + " es: "+ promedio + " ,redondeado: "+ Math.round(promedio) );
</script>
