    <title> br en Variables</title>

<body>
    <h2>Como hacer saltos de linea sin repetir lineas de codigo...</h2>
    <h3>Haciendo uso de variables atribuyendo -br- como valor</h3>
</body>
<script>
    alert("Optimicemos el los saltos de linea con variables");

    var unSltLinea= "<br>";

    document.write("Aqui abajo hay 1 salto de linea:"
    + unSltLinea);
    var dozSltLinea= "<br><br>";
    document.write("Aqui abajo hay 2 salto de linea:"+dozSltLinea);
    var trezSltLinea= "<br><br><br>";
    document.write("Aqui abajo hay 3 salto de linea:"+trezSltLinea);
    document.write("Y as√≠ utilizamos de mejor manera los br en el codigo");
    
</script>
