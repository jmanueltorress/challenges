<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<h2>Calcular indice de masa corporal</h2>
<body>
    
</body>
<script>
    function Imprimir(frase){
         document.write(frase);

     }
     function saltar2Lineas(){
         document.write("<br><br>");

     }
     //ej. funcion de retorno
           
     Imprimir("Miguel pesa 75kg y mide 1.72mts");
     var pesoM = 75, alturaM = 1.72, imcM= pesoM / ( alturaM * alturaM ); 
     saltar2Lineas();
     Imprimir("El IMC de Miguel es: "+imcM+ "  Redondeado a: "+Math.round(imcM));

     Imprimir("Jose pesa 80kg y mide 1.93mts");
     var pesoJ = 80, alturaJ = 1.93, imcJ = pesoJ / ( alturaJ * alturaJ ); 
     saltar2Lineas();
     Imprimir("El IMC de Jose es: "+imcJ+ "  Redondeado a: "+Math.round(imcJ));
     saltar2Lineas();
     
     
</script>
</html>
